name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        ghc: ['9.4.8', '9.6.6', '9.8.2']
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: ${{ matrix.ghc }}
        enable-stack: true
        stack-version: 'latest'

    - name: Cache Stack dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.stack
          .stack-work
        key: ${{ runner.os }}-stack-${{ matrix.ghc }}-${{ hashFiles('stack.yaml', 'sparse-linear-algebra.cabal') }}
        restore-keys: |
          ${{ runner.os }}-stack-${{ matrix.ghc }}-
          ${{ runner.os }}-stack-

    - name: Install dependencies
      run: |
        stack build --only-dependencies --test --no-terminal

    - name: Build with -Wall -Werror
      run: |
        stack build --test --no-terminal --no-run-tests --ghc-options="-Wall -Werror"

    - name: Run tests
      run: |
        stack test --no-terminal

  lint:
    name: Lint with HLint
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
    - uses: actions/checkout@v4

    - name: Setup Haskell
      uses: haskell-actions/setup@v2
      with:
        ghc-version: '9.6.6'
        enable-stack: true
        stack-version: 'latest'

    - name: Cache Stack dependencies
      uses: actions/cache@v4
      with:
        path: ~/.stack
        key: ${{ runner.os }}-stack-hlint-${{ hashFiles('stack.yaml') }}
        restore-keys: |
          ${{ runner.os }}-stack-hlint-

    - name: Install HLint
      run: |
        stack install hlint

    - name: Run HLint
      run: |
        stack exec hlint -- src test
